							<h2>ENTREGAS DE SUMINISTROS</h2>
							<p>FACTURACIÓN ELECTRONICA</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">
								<section>
									<h4 style="text-align: center;">Datos de Entrega</h4>

									<form method="post" action="#">
										<div class="row uniform">

											<div class="8u 12u$(xsmall)">
												<input type="text" name="name" id="name" value="" placeholder="Nombre de Representante" />
											</div>

											<div class="4u$ 12u$(xsmall)">
												<input type="text" name="numero" id="numero" value="" placeholder="Entrega N°" />
											</div>

											<div class="2u 12u$(xsmall)">
												<input type="text" name="codigo" id="codigo" value="" placeholder="Codigo del producto"/>
											</div>

											<div class="6u 12u$(xsmall)">
												<input type="text" name="descripcion" id="descripcion" value="" placeholder="Producto"/>
											</div>

											<div class="2u 12u$(xsmall)">
												<input type="text" name="cantidad" id="cantidad" value="" placeholder="cantidad" onkeyup="format(this)" onchange="format(this)"/>
											</div>

											<div class="2u$ 12u$(xsmall)">
												<input type="text" name="precio" id="precio" value="" placeholder="Precio" onkeyup="format(this)" onchange="format(this)"/>
											</div>								
										</div>
										<br>
										<div class="12u$">
											<ul class="actions" style="text-align: center">
												<li><input type="button" value="Agregar" class="principal" id="add_row"/></li>
											</ul>
										</div>
										<br>
										<br>

										<div class="table-wrapper">
											<table id="tabla_factura">
												<thead>
													<tr>
														<th>N</th>
														<th>Codigo</th>
														<th>Producto</th>
														<th>Cantidad</th>
														<th>Precio</th>
														<th>Subtotal</th>
														<th>Costo envio</th>
														<th>Total</th>
														<td>Acción</td>
													</tr>
												</thead>
												<tbody id="content_table">
													<tr>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
														<td></td>
													</tr>
												</tbody>
												<tfoot>
													<tr>
														<td colspan="3"></td>
														<td id="total_catidad">0.00</td>
														<td id="total_precio">0.00</td>
														<td id="total_subtotales">0.00</td>
														<td id="total_impuesto">0.00</td>
														<td id="total_total">0.00</td>
														<td></td>
													</tr>
												</tfoot>
											</table>
